<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rate BlueWaves Café">
    <title>Rate Us - BlueWaves Café</title>
    <link rel="icon" href="../images/bluewaves.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #004080 0%, #006994 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .rating-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #004080;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-section h1 i {
            color: #87CEEB;
        }

        .logo-section p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #004080;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #87CEEB;
            box-shadow: 0 0 0 4px rgba(135, 206, 235, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Star Rating System */
        .star-rating-container {
            text-align: center;
            margin: 30px 0;
        }

        .star-rating-label {
            display: block;
            color: #004080;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .star-rating {
            display: inline-flex;
            flex-direction: row-reverse;
            gap: 10px;
            font-size: 48px;
            justify-content: center;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            color: #ddd;
            transition: all 0.2s ease;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #FFD700;
            transform: scale(1.1);
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: #FFD700;
        }

        .rating-text {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #004080 0%, #006994 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 64, 128, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #004080;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #006994;
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease-out;
        }

        .success-message.show {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .rating-container {
                padding: 40px 25px;
            }

            .logo-section h1 {
                font-size: 26px;
            }

            .star-rating {
                font-size: 40px;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="rating-container">
        <div class="logo-section">
            <h1><i class="fas fa-water"></i> BlueWaves Café</h1>
            <p>We value your feedback!</p>
        </div>

        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Thank you for your rating! Redirecting...</span>
        </div>

        <form id="rating-form">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="star-rating-container">
                <span class="star-rating-label">Rate Your Experience *</span>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars - Excellent">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars - Very Good">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars - Good">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars - Fair">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star - Poor">★</label>
                </div>
                <div class="rating-text" id="rating-text"></div>
            </div>

            <div class="form-group">
                <label for="message">Tell Us About Your Experience *</label>
                <textarea id="message" name="message" placeholder="Share your thoughts about BlueWaves Café..." required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Submit Rating
            </button>
        </form>

        <div class="back-link">
            <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        // Star rating text feedback
        const ratingTexts = {
            '1': 'Poor - We\'re sorry to hear that',
            '2': 'Fair - We can do better',
            '3': 'Good - Thanks for your feedback',
            '4': 'Very Good - We\'re glad you enjoyed it!',
            '5': 'Excellent - Thank you so much!'
        };

        const starInputs = document.querySelectorAll('input[name="rating"]');
        const ratingTextElement = document.getElementById('rating-text');

        starInputs.forEach(input => {
            input.addEventListener('change', function() {
                ratingTextElement.textContent = ratingTexts[this.value];
            });
        });

        // Form submission
        const form = document.getElementById('rating-form');
        const submitBtn = document.getElementById('submit-btn');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const rating = document.querySelector('input[name="rating"]:checked');
            const message = document.getElementById('message').value;

            if (!rating) {
                alert('Please select a star rating!');
                return;
            }

            // Create rating object
            const ratingData = {
                name: name,
                email: email,
                stars: parseInt(rating.value),
                message: message,
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })
            };

            // Get existing ratings from localStorage
            let ratings = localStorage.getItem('bluewavesRatings');
            if (ratings) {
                ratings = JSON.parse(ratings);
            } else {
                ratings = [];
            }

            // Add new rating
            ratings.unshift(ratingData); // Add to beginning of array

            // Save to localStorage
            localStorage.setItem('bluewavesRatings', JSON.stringify(ratings));

            // Show success message
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            setTimeout(function() {
                successMessage.classList.add('show');
                form.style.opacity = '0.5';

                // Redirect to index.html after 2 seconds
                setTimeout(function() {
                    window.location.href = '../index.html#ratings-section';
                }, 2000);
            }, 1000);
        });
    </script>
</body>

</html>
